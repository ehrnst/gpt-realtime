<div class="voice-assistant-container">
  <!-- Header Section -->
  <header class="header">
    <div class="brand">
      <div class="brand-icon">
        <svg viewBox="0 0 24 24" class="icon">
          <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 7.5V9M15 11C15 14.31 12.31 17 9 17V15C11.21 15 13 13.21 13 11V7C13 4.79 11.21 3 9 3S5 4.79 5 7V11C5 13.21 6.79 15 9 15V17C5.69 17 3 14.31 3 11V7C3 3.69 5.69 1 9 1S15 3.69 15 7V11Z"/>
        </svg>
      </div>
      <h1 class="brand-title">The Weekend Motivator</h1>
      <p class="brand-subtitle">AI-Powered Voice Assistant</p>
    </div>
    
    <!-- Status Indicator -->
    <div class="status-indicator" [ngClass]="getStatusClass()">
      <div class="status-dot"></div>
      <span class="status-text">{{ statusMessage }}</span>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Connection Card -->
    <div class="card connection-card" [ngClass]="{'connected': isConnected, 'connecting': isConnecting}">
      <div class="card-content">
        <div class="connection-visual">
          <div class="pulse-rings" *ngIf="isConnected || isConnecting">
            <div class="pulse-ring ring-1"></div>
            <div class="pulse-ring ring-2"></div>
            <div class="pulse-ring ring-3"></div>
          </div>
          <div class="center-icon" [ngClass]="{'active': isConnected || isConnecting}">
            <svg viewBox="0 0 24 24" class="icon" *ngIf="!isConnected && !isConnecting">
              <path d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z"/>
            </svg>
            <svg viewBox="0 0 24 24" class="icon" *ngIf="isConnected">
              <path d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z"/>
            </svg>
            <div class="loading-spinner" *ngIf="isConnecting"></div>
          </div>
        </div>
        
        <div class="connection-info" *ngIf="!isConnected && !isConnecting">
          <p class="info-text">
            <span class="info-icon">ðŸ’­</span>
            Ready for a motivational weekend chat?
          </p>
          <p class="info-subtext">Click to start your AI-powered conversation</p>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button 
        class="btn btn-primary" 
        (click)="startCall()" 
        [disabled]="isConnected || isConnecting">
        <span class="btn-icon">
          <svg viewBox="0 0 24 24" *ngIf="!isConnecting">
            <path d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z"/>
          </svg>
          <div class="loading-spinner small" *ngIf="isConnecting"></div>
        </span>
        <span class="btn-text">{{ isConnecting ? 'Connecting...' : 'Start Call' }}</span>
      </button>
      
      <button 
        class="btn btn-secondary" 
        (click)="hangUp()" 
        [disabled]="!isConnected && !isConnecting">
        <span class="btn-icon">
          <svg viewBox="0 0 24 24">
            <path d="M12,9C10.89,9 10,8.1 10,7C10,5.89 10.89,5 12,5C13.11,5 14,5.89 14,7C14,8.1 13.11,9 12,9M12,20C7.59,20 4,16.41 4,12C4,11.71 4.05,11.43 4.11,11.16L6.73,13.78C7.5,14.55 8.81,14.55 9.58,13.78L12,11.36L14.42,13.78C15.19,14.55 16.5,14.55 17.27,13.78L19.89,11.16C19.95,11.43 20,11.71 20,12C20,16.41 16.41,20 12,20Z"/>
          </svg>
        </span>
        <span class="btn-text">End Call</span>
      </button>
    </div>
  </main>

  <!-- Activity Section -->
  <section class="activity-section">
    <div class="card activity-card">
      <div class="card-header">
        <h3 class="card-title">
          <svg viewBox="0 0 24 24" class="icon">
            <path d="M14,3V5H17.59L7.76,14.83L9.17,16.24L19,6.41V10H21V3M19,19H5V5H12V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19Z"/>
          </svg>
          Activity Log
        </h3>
        <div class="activity-count">{{ messages.length }}</div>
      </div>
      
      <div class="card-content">
        <div class="messages-container" #messagesContainer>
          <div class="empty-state" *ngIf="messages.length === 0">
            <div class="empty-icon">ðŸ’¬</div>
            <p>No activity yet</p>
            <small>Start a call to see conversation logs</small>
          </div>
          
          <div class="message-wrapper" *ngFor="let message of messages; let i = index; trackBy: trackByMessage">
            <div class="message" [style.animation-delay]="(i * 100) + 'ms'">
              <div class="message-timestamp">{{ getTimestamp() }}</div>
              <div class="message-content">{{ message }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Hidden Audio Element -->
  <audio #remoteAudio autoplay playsinline class="hidden-audio"></audio>
</div>

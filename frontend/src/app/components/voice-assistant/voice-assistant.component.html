<div class="voice-assistant-container">
  <h1>GPT Realtime Voice Assistant</h1>
  
  <div class="status-panel">
    <p class="status">Status: {{ statusMessage }}</p>
    <p class="info-text" *ngIf="!isConnected && !isConnecting">
      ðŸ’¡ The assistant will greet you first when you call!
    </p>
  </div>

  <div class="controls">
    <button 
      class="btn btn-success" 
      (click)="startCall()" 
      [disabled]="isConnected || isConnecting">
      {{ isConnecting ? 'Connecting...' : 'Call Assistant' }}
    </button>
    
    <button 
      class="btn btn-danger" 
      (click)="hangUp()" 
      [disabled]="!isConnected && !isConnecting">
      Hang Up
    </button>
  </div>

  <div class="messages-panel">
    <h3>Activity Log</h3>
    <div class="messages-list">
      <div *ngFor="let message of messages" class="message">
        {{ message }}
      </div>
    </div>
  </div>

  <audio #remoteAudio autoplay playsinline></audio>
</div>

<div class="persona-selector-container">
  <!-- Header Section -->
  <header class="header">
    <div class="brand">
      <div class="brand-icon">
        <svg viewBox="0 0 24 24" class="icon">
          <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 7.5V9M15 11C15 14.31 12.31 17 9 17V15C11.21 15 13 13.21 13 11V7C13 4.79 11.21 3 9 3S5 4.79 5 7V11C5 13.21 6.79 15 9 15V17C5.69 17 3 14.31 3 11V7C3 3.69 5.69 1 9 1S15 3.69 15 7V11Z"/>
        </svg>
      </div>
      <h1 class="brand-title">Voice Assistant</h1>
      <p class="brand-subtitle">Choose your AI companion</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Loading State -->
    <div class="loading-container" *ngIf="isLoading">
      <div class="loading-spinner large"></div>
      <p class="loading-text">Loading assistants...</p>
    </div>

    <!-- Error State -->
    <div class="error-container" *ngIf="errorMessage && !isLoading">
      <div class="error-icon">‚ö†Ô∏è</div>
      <p class="error-text">{{ errorMessage }}</p>
      <button class="btn btn-primary" (click)="loadPersonas()">
        <span class="btn-text">Try Again</span>
      </button>
    </div>

    <!-- Personas Grid -->
    <div class="personas-grid" *ngIf="!isLoading && !errorMessage">
      <div 
        class="persona-card" 
        *ngFor="let persona of personas"
        (click)="selectPersona(persona)"
        [attr.data-persona-id]="persona.id">
        <div class="persona-icon">{{ persona.icon }}</div>
        <div class="persona-info">
          <h3 class="persona-name">{{ persona.name }}</h3>
          <p class="persona-description">{{ persona.description }}</p>
        </div>
        <div class="persona-arrow">
          <svg viewBox="0 0 24 24" class="icon">
            <path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/>
          </svg>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div class="empty-state" *ngIf="!isLoading && !errorMessage && personas.length === 0">
      <div class="empty-icon">ü§ñ</div>
      <p class="empty-text">No assistants available</p>
      <p class="empty-subtext">Please configure personas in the backend settings</p>
    </div>
  </main>
</div>
